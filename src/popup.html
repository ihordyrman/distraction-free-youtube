<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 300px;
            background: #0f0f0f;
            color: #f1f1f1;
            font-family: 'Segoe UI', Roboto, Arial, sans-serif;
            font-size: 14px;
        }

        header {
            padding: 16px;
            border-bottom: 1px solid #272727;
            font-size: 16px;
            font-weight: 600;
        }

        .category {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 16px;
            border-bottom: 1px solid #272727;
        }

        .category:last-child {
            border-bottom: none;
        }

        .toggle {
            position: relative;
            width: 40px;
            height: 22px;
            flex-shrink: 0;
        }

        .toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle .slider {
            position: absolute;
            inset: 0;
            background: #555;
            border-radius: 11px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .toggle .slider::before {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            left: 3px;
            top: 3px;
            background: #fff;
            border-radius: 50%;
            transition: transform 0.2s;
        }

        .toggle input:checked + .slider {
            background: #3ea6ff;
        }

        .toggle input:checked + .slider::before {
            transform: translateX(18px);
        }
    </style>
</head>
<body>
<header>Open DF</header>
<div id="categories"></div>
<script src="popup.js"></script>
</body>
</html>
